<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4>Datepicker</h4>
        </div>
        <div class="panel-body">
            <pre>Selected date is: <em>{{vm.dt | date: 'fullDate'}}</em></pre>

            <h4>Popup Date Time Picker</h4>
            <div class="row">
                <div class="col-md-6">
                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup="{{vm.format}}" ng-model="vm.dt" is-open="vm.opened" min-date="vm.minDate" max-date="vm.maxDate" datepicker-options="vm.dateOptions" date-disabled="vm.disabled(date, mode)" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.open($event)">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4>Rating</h4>
        </div>
        <div class="panel-body">
            <h5>Default</h5>
            <rating ng-model="vm.rate" max="vm.max" on-hover="vm.hoveringOver(value)" on-leave="vm.overStar = null"></rating>&nbsp;&nbsp;
            <span class="label" ng-class="{'label-warning': vm.percent<30, 'label-info': vm.percent>= 30 && vm.percent <= 70, 'label-success':'vm.percent >= 70'}" ng-show="vm.overStar">{{vm.percent}}%</span>
            
            <h5>Custom icons</h5>
            <rating ng-model="vm.rate" max="vm.max" on-hover="vm.hoveringOver(value)" on-leave="vm.overStar = null" state-on="'glyphicon-ok-sign'" state-off="'glyphicon-ok-circle'"></rating>&nbsp;&nbsp;
            <span class="label" ng-class="{'label-warning': vm.percent<30, 'label-info': vm.percent>= 30 && vm.percent <= 70, 'label-success':'vm.percent >= 70'}" ng-show="vm.overStar">{{vm.percent}}%</span>
        </div>
    </div>
    
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4>Pagination</h4>
        </div>
        <div class="panel-body">
            <h5>Pager</h5>
            <p>
                <pagination total-items="vm.bigTotalItems" ng-model="vm.bigCurrentPage" max-size="vm.maxSize" class="pagination-lg" boundary-links="true" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页" ng-change="vm.pageChanged()" rotate="false"></pagination>
            </p>
            <p>
                <pagination total-items="vm.bigTotalItems" ng-model="vm.bigCurrentPage" max-size="vm.maxSize" class="pagination-lg" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
            </p>
            <pre>Page: {{vm.bigCurrentPage}} / {{numPages}}</pre>
        </div>
    </div>
    
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4>Modal</h4>
        </div>
        <div class="panel-body">
            <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <h3 class="modal-title">I'm a modal!</h3>
                </div>
                <div class="modal-body">
                    <ul>
                        <li ng-repeat="item in vm.items">
                            <a ng-click="vm.selected.item = item">{{ item }}</a>
                        </li>
                    </ul>
                    Selected: <b>{{ vm.selected.item }}</b>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="vm.ok()">OK</button>
                    <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
                </div>
            </script>

            <button class="btn btn-default" ng-click="vm.openModal()">Open Me</button>
            <button class="btn btn-default" ng-click="vm.openModal('lg')">Open Me(Large)</button>
            <button class="btn btn-default" ng-click="vm.openModal('sm')">Open Me(Small)</button>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4>Carousel</h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <carousel interval="vm.defaultInterval">
                        <slide ng-repeat="slide in vm.slides" active="slide.active">
                            <img ng-src="{{slide.image}}" style="margin:auto;" />
                            <div class="carousel-caption">
                                <h4>Slide {{$index}}</h4>
                                <p>{{slide.text}}</p>
                            </div>
                        </slide>
                    </carousel>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary" ng-click="vm.addSlide()">Add Slide</button>
                </div>
            </div>
        </div>
    </div>
</div>
