<div ng-show="isLoading" class="isLoading">
    <img src="/app/images/loading.gif" alt="isLoading" width="80" height="80" />
    <div style="width: 90px; height: 40px;">正在加载中...</div>
</div>

<table ng-show="!isLoading" class="table table-striped">
    <thead>
        <tr>
            <th>UserName</th>
            <th>DisplayName</th>
            <th>Email</th>
            <th>Password</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Tel</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <div class="form-group">
                    <label for="UserName"></label>
                    <input type="text" class="form-control" name="UserName" ng-model="user.UserName" ng-show="currentState === 'users.addUser' || currentState === 'users.updateUser'">
                    <p ng-show ="currentState === 'users.getUser'">
                        {{user.UserName}}
                    </p>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="DisplayName"></label>
                    <input type="text" class="form-control" name="DisplayName" ng-model="user.DisplayName" ng-show="currentState === 'users.addUser' || currentState === 'users.updateUser'">
                    <p ng-show="currentState === 'users.getUser'">
                        {{user.DisplayName}}
                    </p>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="Email"></label>
                    <input type="email" class="form-control" name="Email" ng-model="user.Email" ng-show="currentState === 'users.addUser' || currentState === 'users.updateUser'">
                    <p ng-show="currentState === 'users.getUser'">
                        {{user.Email}}
                    </p>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="Password"></label>
                    <input type="password" class="form-control" name="Password" ng-model="user.Password" ng-show="currentState === 'users.addUser' || currentState === 'users.updateUser'">
                    <p ng-show="currentState === 'users.getUser'">
                        {{user.Password}}
                    </p>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="Age"></label>
                    <input type="text" class="form-control" name="Age" ng-model="user.DetailInfo.Age" ng-show="currentState === 'users.addUser' || currentState === 'users.updateUser'">
                    <p ng-show="currentState === 'users.getUser'">
                        {{user.DetailInfo.Age}}
                    </p>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="Sex"></label>
                    <input type="text" class="form-control" name="Sex" ng-model="user.DetailInfo.Sex" ng-show="currentState === 'users.addUser' || currentState === 'users.updateUser'">
                    <p ng-show="currentState === 'users.getUser'">
                        {{user.DetailInfo.Sex}}
                    </p>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label for="Tel"></label>
                    <input type="text" class="form-control" name="Tel" ng-model="user.DetailInfo.Tel" ng-show="currentState === 'users.addUser' || currentState === 'users.updateUser'">
                    <p ng-show="currentState === 'users.getUser'">
                        {{user.DetailInfo.Tel}}
                    </p>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="7" class="text-right" ng-show="currentState === 'users.addUser'">
                <button class="btn btn-default" ng-click="resetUser()">Reset</button>
                <button class="btn btn-default" ng-click="addUser()">Post</button>
            </td>
            <td colspan="7" class="text-right" ng-show="currentState === 'users.updateUser'">
                <!--<button class="btn btn-default">Cancle</button>-->
                <button class="btn btn-default" ng-click="updateUser()">Update</button>
            </td>
        </tr>
    </tbody>
</table>
