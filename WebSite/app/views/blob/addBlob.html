<div ng-show="isLoading" class="isLoading">
    <img src="/app/images/loading.gif" alt="isLoading" width="80" height="80" />
    <div style="width: 90px; height: 40px;">正在加载中...</div>
</div>
<div ng-show="!isLoading" class="container" style="margin: 60px 0 5px 0;">
    <div class="form-horizontal" style="border: 1px dotted gray; border-radius: 4px; padding: 5px 0 5px 0;">
        <div class="form-group">
            <label for="BlobName" class="col-sm-2 control-label">BlobName:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="BlobName" ng-model="blob.BlobName">
            </div>
        </div>
        <div class="form-group">
            <label for="Description" class="col-sm-2 control-label">Description:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Description" ng-model="blob.Description">
            </div>
        </div>
        <div class="form-group">
            <label for="Upload" class="col-sm-2 control-label">Upload:</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" accept="image/gif, image/jpeg, image/png, image/bmp" name="Upload" id="Upload" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">BlobUrl:</label>
            <label class="col-sm-10">{{blob.BlobUrl}}</label>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Preview:</label>
            <div class="col-sm-10 row">
                <img class="blob" ng-src="{{blob.BlobUrl}}" />
            </div>
        </div>
        <div class="row">
            <div class="text-center">
                <button class="btn btn-default" ng-click="uploadBlob()">Upload</button>
                <button class="btn btn-default" ng-click="resetBlob()">Reset</button>
                <button class="btn btn-default" ng-click="addBlob()" ng-show="currentState == 'addBlob'">Post</button>
                <button class="btn btn-default" ng-click="updateBlob()" ng-show="currentState == 'updateBlob'">Post</button>
            </div>
        </div>
    </div>
</div>
