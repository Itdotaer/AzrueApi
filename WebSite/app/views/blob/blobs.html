<div ng-show="isLoading" class="isLoading">
    <img src="/app/images/loading.gif" alt="isLoading" width="80" height="80" />
    <div style="width: 90px; height: 40px;">正在加载中...</div>
</div>
<div ng-show="!isLoading" class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Blobs Display</h1>
        </div>

        <div class="col-sm-6 col-md-4" ng-repeat="blob in blobs">
            <div class="thumbnail">
                <span class="glyphicon glyphicon-remove pull-right" ng-click="deleteBlob(blob.Id)"></span>
                <img class="blob" ng-src="{{blob.BlobUrl}}" alt="{{blob.BlobName}}" ng-click="updateBlob(blob.Id)">
                <div class="caption">
                    <h3>{{blob.BlobName}}</h3>
                    <p>{{blob.Description}}</p>
                </div>
            </div>
        </div>        
    </div>
</div>
<div class="row" style="margin:10px 0 0 10px;">
    <div class="col-md-10">
        <a class="btn btn-danger" ui-sref="addBlob">Post new BLOB</a>
    </div>
</div>
